<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Build a Beer</title>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous">
    <style>

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">Build-a-Beer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">Total Extract Per Batch</div>
            <div class="card-block">
              <div class="form-group row">
                <label for="final-gravity" class="col-2 col-form-label">Final Gravity</label>
                <div class="col-10">
                  <input class="form-control" type="text" placeholder="e.g. 1.052" id="final-gravity">
                </div>
              </div>
              <div class="form-group row">
                <label for="final-volume" class="col-2 col-form-label">Final Volume</label>
                <div class="col-10">
                  <input class="form-control" type="text" placeholder="e.g. 5.5 gallons" id="final-volume">
                </div>
              </div>
              <div class="row">
                <div class="col-2">Total Gravity</div>
                <div class="col-10"><span id="total-gravity">0</span> GU</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="//code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
    </script>
    <script
      src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous">
    </script>
    <script src="dist/app.js"></script>
  </body>
</html>
